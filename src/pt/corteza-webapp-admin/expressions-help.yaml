example-description: Abaixo estão alguns exemplos de diferentes casos de uso de expressões de campo.
examples: Exemplos
field: Expressões de campo
formatCategories:
  dateTime:
    A: Retorna o nome completo do dia da semana nacional
    B: Retorna o nome completo do mês nacional
    C: Retorna ano/100 como número decimal; dígitos únicos são precedidos por um
      zero
    D: Equivalente a %m/%d/%y
    F: Equivalente a %Y-%m-%d
    H: Retorna a hora (relógio de 24 horas) como um número decimal (00-23)
    I: Retorna a hora (relógio de 12 horas) como um número decimal (01-12)
    M: Retorna o minuto como um número decimal (00-59)
    R: Equivalente a %H:%M
    S-middle: Retorna o milissegundo como um número decimal (000-999)
    S-second: Retorna o segundo como um número decimal (00-60)
    T: Equivalente a %H:%M:%S
    U: Retorna o número da semana do ano (domingo como primeiro dia da semana) como
      um número decimal (00-53)
    V: Retorna o número da semana do ano (segunda-feira como primeiro dia da semana)
      como um número decimal (01-53)
    W: Retorna o número da semana do ano (segunda-feira como primeiro dia da semana)
      como um número decimal (00-53)
    X: Retorna a representação nacional da época
    Y: Retorna o ano com século como número decimal
    Z: Retorna o nome do fuso horário
    a: Retorna o nome abreviado do dia da semana nacional
    b: Retorna o nome abreviado do mês nacional
    c: Retorna a representação nacional de hora e data
    d: Retorna o dia do mês como um número decimal (01-31)
    e: Retorna o dia do mês como um número decimal (1-31)
    j: Retorna o dia do ano como um número decimal (001-366)
    k: Retorna a hora (relógio de 24 horas) como um número decimal (0-23)
    l: Retorna a hora (relógio de 12 horas) como um número decimal (1-12)
    label: Formatação de data e hora
    m: Retorna o mês como um número decimal (01-12)
    n: |-
      Retorna uma nova linha (
      )
    p: Retorna a representação nacional de "ante meridiem" (am) ou "post meridiem"
      (p.m.)
    percent: Retorna uma%
    r: Equivalente a %I:%M:%S %p
    t: Retorna uma guia
    u: Retorna o dia da semana (segunda-feira como primeiro dia da semana) como um
      número decimal (1-7)
    v: Equivalente a %e-%b-%Y
    w: Retorna o dia da semana (domingo como primeiro dia da semana) como um número
      decimal (0-6)
    x: Retorna a representação nacional da data
    y: Retorna o ano sem século como um número decimal (00-99)
    z: Retorna o deslocamento do fuso horário do UTC
  string:
    E: Retorna o número de ponto flutuante em notação científica; E maiúsculo
    O: Retorna o número na base 8 com prefixo 0o
    X: Retorna o número na base 16; A-F maiúsculo
    b: Retorna o número na base 2 (no formato binário)
    binary: Retorna o número de ponto flutuante em notação científica com expoente
      binário
    d: Retorna o número na base 10
    e: Retorna o número de ponto flutuante em notação científica; e minúsculo
    f: Retorna o número de ponto flutuante com ponto decimal
    label: Formatação de string
    o: Retorna o número na base 8
    t: Retorna o valor booleano como verdadeiro/falso
    v: Retorna o valor bruto
    x: Retorna o número na base 16; minúsculas a-f
