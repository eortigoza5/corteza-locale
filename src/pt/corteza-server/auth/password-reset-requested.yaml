template:
  title: Solicitação de redefinição de senha
  instructions: Se o e-mail que você digitou for encontrado em nosso banco de
    dados, você receberá um link de redefinição de senha em sua caixa de entrada
    em alguns instantes.
  links: <a data-test-id="link-return-to-login-page" href="{{login}}">Voltar à
    página de login</a>
alert:
  invalid-expired-password-token: Token de redefinição de senha inválido ou
    expirado. Repita a solicitação de redefinição de senha.
  password-reset-success: Senha redefinida com sucesso
  password-reset-disabled: Redefinição de senha desativada
