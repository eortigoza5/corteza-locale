      label: Correo electrónico
      placeholder: correo electrónico@dominio.ltd
    password:
      label: Contraseña
      placeholder: Contraseña
    name:
      label: nombre completo
      placeholder: Tu nombre completo
    nickname:
      label: Nombre corto, apodo o identificador
