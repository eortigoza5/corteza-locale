example-description: A continuación se muestran algunos ejemplos de diferentes
  casos de uso de expresiones de campo.
examples: Ejemplos
field: Expresiones de campo
formatCategories:
  dateTime:
    A: Devuelve el nombre completo del día laborable nacional.
    B: Devuelve el nombre completo del mes nacional.
    C: Devuelve año/100 como número decimal; los dígitos individuales están
      precedidos por un cero
    D: Equivalente a %m/%d/%y
    F: Equivalente a %Y-%m-%d
    H: Devuelve la hora (reloj de 24 horas) como un número decimal (00-23)
    I: Devuelve la hora (reloj de 12 horas) como un número decimal (01-12)
    M: Devuelve el minuto como un número decimal (00-59)
    R: Equivalente a %H:%M
    S-middle: Devuelve el milisegundo como número decimal (000-999)
    S-second: Devuelve el segundo como número decimal (00-60)
    T: Equivalente a %H:%M:%S
    U: Devuelve el número de semana del año (domingo como primer día de la semana)
      como un número decimal (00-53)
    V: Devuelve el número de semana del año (el lunes como primer día de la semana)
      como un número decimal (01-53)
    W: Devuelve el número de semana del año (el lunes como primer día de la semana)
      como un número decimal (00-53)
    X: Devuelve la representación nacional de la época.
    Y: Devuelve el año con siglo como número decimal.
    Z: Devuelve el nombre de la zona horaria
    a: Devuelve el nombre abreviado del día laborable nacional.
    b: Devuelve el nombre abreviado del mes nacional.
    c: Devuelve la representación nacional de hora y fecha.
    d: Devuelve el día del mes como un número decimal (01-31)
    e: Devuelve el día del mes como un número decimal (1-31)
    j: Devuelve el día del año como número decimal (001-366)
    k: Devuelve la hora (reloj de 24 horas) como un número decimal (0-23)
    l: Devuelve la hora (reloj de 12 horas) como un número decimal (1-12)
    label: Formato de fecha y hora
    m: Devuelve el mes como un número decimal (01-12)
    n: |-
      Devuelve una nueva línea (
      )
    p: Devuelve la representación nacional de "ante meridiem" (a.m.) o "post
      meridiem" (p.m.)
    percent: Devuelve un %
    r: Equivalente a %I:%M:%S %p
    t: Devuelve una pestaña
    u: Devuelve el día de la semana (el lunes como primer día de la semana) como un
      número decimal (1-7)
    v: Equivalente a %e-%b-%Y
    w: Devuelve el día de la semana (domingo como primer día de la semana) como un
      número decimal (0-6)
    x: Devuelve la representación nacional de la fecha.
    y: Devuelve el año sin siglo como número decimal (00-99)
    z: Devuelve la zona horaria desplazada de UTC
  string:
    E: Devuelve el número de coma flotante en notación científica; E mayúscula
    O: Devuelve el número en base 8 con prefijo 0o
    X: Devuelve el número en base 16; mayúsculas A-F
    b: Devuelve el número en base 2 (en formato binario)
    binary: Devuelve el número de coma flotante en notación científica con exponente
      binario
    d: Devuelve el número en base 10
    e: Devuelve el número de coma flotante en notación científica; e minúscula
    f: Devuelve el número de coma flotante con un punto decimal.
    label: Formato de cadena
    o: Devuelve el número en base 8
    t: Devuelve el valor booleano como verdadero/falso
    v: Devuelve el valor bruto
    x: Devuelve el número en base 16; minúscula a-f
